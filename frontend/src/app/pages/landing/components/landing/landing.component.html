<div>
  <app-landing-header
  (showRegisterWindow)="changeRegisterWindowState($event)"
  (showLoginWindow)="changeLoginWindowState($event)"
  />
  <app-register-window *ngIf="showRegisterWindow" (showRegisterWindow)="changeRegisterWindowState($event)"/>
  <app-login-window *ngIf="showLoginWindow" (showLoginWindow)="changeLoginWindowState($event)"/>
  <main class="landing-wrapper">
    <app-carousel />
  </main>
</div>
