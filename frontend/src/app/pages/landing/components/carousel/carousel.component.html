<div class="carousel-wrapper">
  <div [ngClass]="'carousel'">
    <div class="carousel-item-wrapper" *ngFor="let imageURL of imageURLs$ | async; trackBy: trackByUrl">
      <div class="carousel-item" [@fadeAnimation]>
        <img [ngSrc]="imageURL" alt="carousel image" (load)="onImageLoad()" width="1" height="1"/>
      </div>
    </div>
  </div>
</div>
